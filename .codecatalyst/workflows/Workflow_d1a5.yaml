Name: Workflow_d1a5
SchemaVersion: "1.0"

#https://community.aws/code/snippets/ecs-codecatalyst-workflow
Triggers:
  - Type: Push
    Branches:
      - feature/dockerfile

# Required - Define action configurations.
Actions:
  Build_03:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
      Variables:
        - Name: region
          Value: us-east-1
        - Name: registry
          Value: 556513939552.dkr.ecr.us-east-1.amazonaws.com
        - Name: image
          Value: python-app
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: false
  
    Configuration:
      Steps:
        - Run: export account=`aws sts get-caller-identity --output text | awk '{ print $1 }'`
        - Run: aws ecr get-login-password --region ${region} | docker login --username AWS --password-stdin ${registry}
        - Run: docker build -t appimage .
        - Run: docker tag appimage ${registry}/${image}:${WorkflowSource.CommitId}
        - Run: docker push --all-tags ${registry}/${image}
        - Run: export IMAGE=${registry}/${image}:${WorkflowSource.CommitId}
    Compute:
      Type: EC2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-awsjacky
          Name: "556513939552"
      Name: Development
